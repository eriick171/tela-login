<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Acme&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/3d-fluency/94/user-male-circle.png" alt="high-priority"
        type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1 class="border"><i> Painel administrador </i></h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="30" height="30" src="https://img.icons8.com/3d-fluency/94/gmail.png" alt="gmail"
                    alt="user-male-circle" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="30" height="30" src=" https://img.icons8.com/3d-fluency/94/forgot-password.png"
                    alt="forgot-password" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Nao esta cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
